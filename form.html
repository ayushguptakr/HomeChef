<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Chef</title>
  <link rel="stylesheet" href="css/style2.css">
</head>
<body>
  <h1>Book a Chef</h1>
  <form id="bookingForm" onsubmit="submitForm(event)">
    <label for="name">Your Name:</label>
    <input type="text" id="name" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" required><br>
    <label for="date">Date:</label>
    <input type="date" id="date" required><br><br>
    <label for="time">Time Slot:</label>
    <select id="time" required>
      <option value="morning">Morning (8:00 AM - 12:00 PM)</option>
      <option value="afternoon">Afternoon (12:00 PM - 3:00 PM)</option>
      <option value="evening">Evening (3:00 PM - 6:00 PM)</option>
      <option value="night">Night (7:00 PM - 11:00 PM)</option>
    </select><br><br>
    <label for="cuisine">Preferred Cuisine:</label>
    <input type="text" id="cuisine" required><br>
    <label for="comments">Address:</label><br>
    <textarea id="comments" rows="4" cols="50"></textarea><br>
    <button type="submit">Book Chef</button>
  </form>

  <script src="js/script2.js"></script>
</body>
</html>
